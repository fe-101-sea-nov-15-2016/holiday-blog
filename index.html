<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Holiday Blog</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
      <div>
        <h2>{{title}}</h2>
        <h3>{{date}}</h3>
        <p>
          {{body}}
        </p>
      </div>
    </script>
    <script>
      // retrieve the template HTML from the DOM
      var entryTemplate = document.getElementById("entry-template").innerHTML;

      // pass the HTML to Handlebars to compile
      var handlebarsTemplate = Handlebars.compile(entryTemplate);

      // render the Thanksgiving post
      var thanksgivingContext = {
        title: 'Thanksgiving',
        date: 'November 24, 2016',
        body: 'Today is Thanksgiving! Turkey turkey turkey turkey.'
      };
      
      var thanksgivingHtml = handlebarsTemplate(thanksgivingContext);
      document.getElementsByTagName("body")[0].innerHTML += thanksgivingHtml;

      // render the Christmas post
      var christmasContext = {
        title: 'Christmas',
        date: 'December 25, 2016',
        body: 'Today is Christmas! Presents presents presents presents.'
      };
      
      var christmasHtml = handlebarsTemplate(christmasContext);
      document.getElementsByTagName("body")[0].innerHTML += christmasHtml;

      // render the New Year's post
      var newYearsContext = {
        title: 'New Year\'s',
        date: 'January 1, 2017',
        body: 'Today is New Year\'s! La la la la.'
      };
      
      var newYearsHtml = handlebarsTemplate(newYearsContext);
      document.getElementsByTagName("body")[0].innerHTML += newYearsHtml;
    </script>
  </body>
</html>
